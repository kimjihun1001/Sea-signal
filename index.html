<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
    </style>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>바당시그널</title>
</head>
<body>
    <div class="container">
        <div class="box help-box">
            <div class="help-signal-box">
                <button class="emergency-alarm help-signal" onclick="emergencyAlarm.play()">구조 신호</button>
            </div>
            <div>
                <div class="img-box">
                    <img src="img/hospital.png" alt="">
                </div>
                <h3>구조시설</h3>
            </div>
            <div>
                <div class="img-box">
                    <img src="img/gosu02.png" alt="">
                </div>
                <h3>이소아 해녀님</h3>
            </div>
            <div>
                <div class="img-box">
                    <img src="img/gosu03.png" alt="">
                </div>
                <h3>부은형 해녀님</h3>
            </div>
        </div>

        <div class="signal-box">
            <div class="signal-box-img hidden" id="signal">
                <img src="img/signal.gif" alt="">
            </div>
        </div>

        <div class="box">
            <div class="main-gosu">
                <img src="img/gosu01.png" alt="">
            </div>
            <div>
                <h2>장신혜 해녀님</h2>
            </div>
        </div>
        <div class="box">
            <div class="ear-cap">
                <div class="img-box">
                    <img src="img/earcap01.png" alt="">
                </div>
                <div class="ear-cap-button">
                    <button class="workstart left" onclick="workstart.play()">두번</button>
                    <button class="emergency right" onclick="showSignal()">길게</button>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="ear-cap">
                <div class="img-box">
                    <img src="img/earcap02.png" alt="">
                </div>
                <div class="ear-cap-button">
                    <button class="workend left" onclick="workend.play()">두번</button>
                    <button class="speak right" onclick="speak.play()">길게</button>
                </div>
            </div>
        </div>

        <div class="box graph-box">
            <div>
                <img src="img/graph01.gif" alt="">
                <h3>체온</h3>
            </div>
            <div>
                <img src="img/graph02.gif" alt="">
                <h3>심박수</h3>
            </div>
            <div>
                <img src="img/graph03.gif" alt="">
                <h3>혈중 산소/질소 농도</h3>
            </div>
        </div>

        <div class="box taewak-box">
            <img src="img/taewak.png" alt="">
        </div>

        <div class="box graph-box">
            <div>
                <img src="img/graph04.gif" alt="">
                <h3>잠수 깊이</h3>
            </div>
            <div>
                <img src="img/graph05.gif" alt="">
                <h3>잠수 시간</h3>
            </div>
            <div>
                <img src="img/graph06.gif" alt="">
                <h3>조업 위치</h3>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="app.js"></script>
</body>
</html>
